        });

            skillNames.forEach(skill => {
                skillScores[skill] += response[skill];
            });
        });

            skillScores[skill] /= skillsData.length;
        });

        // Function to determine color based on value
        function getColor(value) {
            const red = Math.min(255, (10 - value) * 25.5);
            const green = Math.min(255, value * 25.5);
            return `rgba(${red}, ${green}, 0, 0.7)`;
        }
