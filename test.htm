<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML template optimized for Mobile Safari on iOS.">
    <title>KMP Web</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            mainButton.addEventListener('click', function() {
                this.classList.add('pressed');
                this.textContent = 'Running';
                $.store.salamTestMain();
                setTimeout(function() {
                    location.reload();
                }, 15000);
            });
            const unconfinedButton = document.getElementById('unconfinedButton');
            unconfinedButton.addEventListener('click', function() {
                this.classList.add('pressed');
                this.textContent = 'Running';
                $.store.salamTestUnconfined();
                setTimeout(function() {
                    location.reload();
                }, 15000);
            });
            const defaultButton = document.getElementById('defaultButton');
            defaultButton.addEventListener('click', function() {
                this.classList.add('pressed');
                this.textContent = 'Running';
                $.store.salamTestDefault();
                setTimeout(function() {
                    location.reload();
                }, 15000);
            });
        });
    </script>
    <script src="AsyncStore.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <button class="center-button" id="mainButton">Main Test</button>
            <button class="center-button"  id="unconfinedButton">Unconfined Test</button>
            <button class="center-button"  id="defaultButton">Default Test</button>
        </div>
    </main>
</body>
</html>
